<li>
    <div id="title">{{article.title}}</div>
    <button *ngIf="showReadMoreButton" (click)="readMore()">Read More</button>
    <button *ngIf="showHideButton" (click)="hideDescription()">Hide Desc</button>
    <button (click)="toggleImage()">{{imageButtonTitle}}</button>
    <div class="desc" *ngIf="articleDescriptionLength > 0">{{descriptionToShow}}</div>
    <img *ngIf="imageIsShown" src="{{article.imageUrl}}" alt="article image" />
</li>
