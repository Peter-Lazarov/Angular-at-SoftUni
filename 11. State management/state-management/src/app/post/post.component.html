<div *ngIf="post$ | async as p">
    <h3>Text: {{p.text}}</h3>
    <h3>Likes: {{p.likes}}</h3>
</div>
<hr>
<button (click)="upvote()">Upvote</button>
<button (click)="downvote()">Downvote</button>
<button (click)="reset()">Resetvote</button>

<div>
    <input type="text" [(ngModel)]='textMessage' />
    <button (click)="edit()">Edit</button>
</div>
