<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div *ngIf="!isLogged" class="mini-navbar">
            <ul>
                <li>
                    <a routerLink="/authentication/login">Login</a>
                </li>
                <li>
                    <a routerLink="/authentication/register">Register</a>
                </li>
            </ul>
        </div>
        <div *ngIf="isLogged" class="mini-navbar">
            <ul>
                <li>
                    <a routerLink="/profile">{{username}}'s Profile</a>
                </li>
                <li (click)="logout()">
                    <a routerLink="/authentication/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/">Home</a>
            </li>
            <li>
                <a routerLink="/themes">Themes</a>
            </li>
            <li>
                <a routerLink="/theme-add">New Theme</a>
            </li>
        </ul>
    </nav>
</header>
