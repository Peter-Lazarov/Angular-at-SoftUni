<p>user-list works!</p>

<div class="btn" (click)="fetchUsers()">
    <span *ngIf="!isLoading">Reload users</span>
    <app-spinner *ngIf="isLoading" />
</div>

<div>
    <ul>
        <li *ngFor="let user of usersAll"
        [routerLink]="['/user', user.id, 'details']"
        >{{user.id}} - {{user.name}}</li>
    </ul>
</div>
