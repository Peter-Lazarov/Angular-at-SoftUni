<p>theme-current works!</p>
<div class="container">
    <!-- theme content  -->
    <div class="theme-content">
        <!-- theme-title  -->
        <div class="theme-title">
            <div class="theme-name-wrapper">
                <div class="theme-name">
                    <h2>{{themeCurrent.themeName}}</h2>
                    <p>Date: <time>{{themeCurrent.updatedAt}}</time></p>
                </div>
                <div class="subscribers">
                    <p>Subscribers: <span>{{themeCurrent.subscribers.length || 0}}</span></p>
                    <!-- <button class="subscribe">Subscribe</button>
                    <button class="unsubscribe">Unsubscribe</button> -->
                </div>
            </div>
        </div>
        <!-- comment  -->
        <div class="comment" *ngFor="let post of themeCurrent.posts">
            <header class="header">
                <p><span>{{post.userId.username}}</span> posted on <time>{{post.updatedAt}}</time></p>
            </header>
            <div class="comment-main">
                <div class="userdetails">
                    <img src="./profile.png" alt="avatar">
                </div>
                <div class="post-content">
                    {{post.text}}
                </div>
            </div>
            <div class="footer">
                <!-- <i class="fas fa-thumbs-up"></i>
                <i class="fas fa-thumbs-down"></i> -->
                <p><span>{{post.likes.length}}</span> likes</p>
            </div>
        </div>

        <div class="answer-comment">
            <p><span>currentUser</span> comment:</p>
            <div class="answer">
                <form>
                    <textarea name="postText" id="comment" cols="30" rows="10"></textarea>
                    <button>Post</button>
                </form>
            </div>
        </div>

    </div>
</div>
